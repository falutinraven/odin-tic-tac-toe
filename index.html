<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin tic tac toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2 class="title">Play Tic Tac Toe</h2>
  <div class="player-info"></div>
 <div class="board"></div> 
<form>
  <label for="player-one">Insert player one's name</label>
  <input type="text" id="player-one">
  <label for="player-two">Insert player two's name</label>
  <input type="text" id="player-two">
  <input type="button" id="names-submission" value="submit/start/restart game">
  <h2 id="winner"></h2>
</form>
<script src="./src/main.js"></script>
</body>
</html>
